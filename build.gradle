task hello << {
	println 'hello world!'

}

hello.doLast {
	/*  you could get task.name by $ symbol */
	println "Greetings from the $hello.name task"

}

task loadfile << {
	/* use ant */
	def files = file ('../../').listFiles().sort()
	files.each{
		File file ->
		if(file.isFile()){
			ant.loadfile(srcFile:file,property:file.name)
			println " *** $file.name *** "
		//	println "${ant.properties[file.name]}"

		}

	}

}
